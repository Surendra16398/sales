<div class="bell">
  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bell-fill" fill="currentColor"
    xmlns="http://www.w3.org/2000/svg">
    <path
      d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
  </svg>
</div>


<div class="container">
  <div class="row">
    <div class="mt-1">
      <div>
        <div class="div1" routerLink='/open'>
          <p class="text-p" (click)="onclose()"> CLOSING <br> STOCK</p>
        </div>
        <div class="div1">
          <p class="text-p" (click)="onpending()">PENDING<br> BILLS</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div>
        <div class="div1" routerLink='/storeselection'>
          <p class="text-p" (click)="onbeat()">DAY <br>BEATS </p>
        </div>
        <div class="div1 " routerLink='/addsales'>
          <p class="text-p" (click)="onadd()">ADD <br> Sales</p>
        </div>
      </div>
    </div>
  </div>
</div>
