<div class="container" style="margin-top: 5%;">

  <div class="text" style="font-size: 30px;">
    <p>Mahalaxmi General Store <span class="float-right"> {{ today | date }}</span></p>

  </div>
  <div class="table-responsive">
    <table class=" table table-hover table-bordered table-sm table">
      <thead class="thead" style="text-align: center;">
        <tr class="bg-gray" style="color: white;background-color: #323232;">
          <th class="col-xs-1">SNo</th>
          <th class="col-md-5" style="width: 30%;">STOCK</th>
          <th class="col-xs-1">CLOSINGSTOCK</th>
          <th class="col-xs-1">Qty</th>
          <th class="col-md-2" style="width: 10%;">PRICE</th>
          <th class="col-xs-1" style="width: 15%;">AMOUNT</th>
        </tr>
      </thead>

      <tbody>
        <tr class="table-active" style="text-align: center;">
          <th scope="row">
            <div>
              <input type="checkbox" (click)="onCheck()">
            </div>
          </th>

          <td>
            <div class="dropdown">
              <select class="btn btn-outline-secondary dropdown-toggle col-6" [(ngModel)]="selectedCat"
                (change)="checkOption()">
                <option value="{{item.name}}" *ngFor="let item of products">{{item.name}}</option>
              </select>
              <select class="btn btn-outline-secondary dropdown-toggle col-6" [(ngModel)]="selectedStock"
                (change)="checkStock()">
                <option value="{{abc.subName}}" *ngFor="let abc of selectedProduct1">{{abc.subName}}</option>
              </select>

            </div>
          </td>
          <td>
            <p> {{closeStock}} </p>
          </td>
          <td>

            <div class="float-left col-2" type="button" (click)="minus()">
              <!-- <i class="fa fa-minus-circle" aria-hidden="true"></i> -->
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dash-circle" fill="currentColor">

                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z" />
              </svg>
            </div>
            <input class=" col-8" type="text" placeholder="quantity" [(ngModel)]="quantity" (keyup)="quantityChanged()">
            <div class="float-right col-2" type="button" (click)="plus()">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle" fill="currentColor">

                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path fill-rule="evenodd"
                  d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
              </svg>
            </div>
          </td>
          <td>
            <input class="rice" type="text" placeholder="Price" (keyup)="checkPrice()" [(ngModel)]="selectedPrice">
          </td>
          <td>
            <!-- <input class="form-control" type="number" placeholder="amount" (keyup)="onAmount()" [(ngModel)]="amount"> -->
            <p>{{amount}}</p>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn"  style="font-family: Poppins;background-color:#264057;color:white" (click)="addProduct()"
      class="btn btn-primary btn-md">ADD MORE</button>



    <!-- <form [form-Group]="selectedButton" (ngSubmit)="onSubmit()"> -->
    <p class="float-right">TOTAL: <strong>{{amount}}</strong> Rs <a class="btn" baseHref="./invoice"
        routerLink='/invoice' style="font-family: Poppins;background-color:#264057;color:white" (click)="onConfirm()">
        CLICK TO CONFIRM</a></p>

  </div>
</div>
