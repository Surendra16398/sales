<div class="container">
  <div>
    <p class="date-head">
      <span style="border-right: 2px solid black;">
        14th Nov
      </span>
      <span style="text-align: center;
    margin-left: 1px;">
        Saturday
      </span>
    </p>
  </div>
  <table class="table table-bordered" style="margin-left:5%;margin-left:5%;widows: 80%;">
    <thead class="thead-dark" style="width:1148px;height:40px;background-color: #323232">
      <tr>
        <th scope="col"
          style="width: 5%;text-align:left;font-family: poppins;font-weight: SemiBold;font-size: 18px; color: #ffffff;width: 36px;height: 25px;background-color: #323232">
          S.No</th>
        <th scope="col"
          style="text-align: center;font-family:poppins;font-weight: SemiBold;font-size: 18px; color: #ffffff;">Shop
          Name</th>
      </tr>
    </thead>

    <tr class="tabletr" style="font-size: 15px;" (click)="onStore(item)" *ngFor='let item of shopNames'>
      <th scope="row">{{item.sl}} </th>
      <td> {{item.name}} </td>

    </tr>


  </table>
</div>
<div class="container">
  <!-- <button type="button"  (click)="addRow()" class="btn btn-primary  btn-lg">ADD STORE</button> -->
  <button type="button" (click)="addRow()" class="btn btn-primary btn-lg">ADD STORE</button>
</div>
